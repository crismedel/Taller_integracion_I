<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Arriendos-estilos.css">
    <script src="js/Arriendos.js"></script>
    <title>Arriendos</title>
</head>

<body>   
    <header>
        <nav class="menu">
            <a href="Index.html">Inicio</a>
            <a href="Arriendos.html">Arriendos</a> 
            <a href="Soporte.html">Soporte</a>
            <a href="#perfil" class="boton-sesion">Iniciar Sesión</a>
            <input id="barra-buscador" type="search" placeholder="Buscar Arriendos..">
            <input id="boton-buscador" type="image" src="img/lupa.png">
        </nav>
    </header>

    <main>
        <div class="main-div">
            <div class="filtros">

                <form action="" method="post" id="formulario-filtra-arriendos" ></form>

                <h2>Filtros</h2>

                <div class="flex-divcolumn-filtros">
                    <span>Rango de precio</span>
                </div>

                <div class="flex-divrow-filtros">
                    <input type="text" placeholder="Min" name="minimo" form="formulario-filtra-arriendos">
                    <span>-</span>
                    <input type="text" placeholder="Max" name="maximo" form="formulario-filtra-arriendos">
                </div>

                <div class="flex-divrow-filtros">
                    <span>Tipo de vivienda</span>
                </div>

                <div class="flex-filtros-boton">
                    <button class="current-button-selected">
                        <div>
                            <img src="img/inicio.svg" alt="" name="departamento">
                        </div>
                        <span>Departamento</span>
                    </button>
                    <button class="current-button-selected">
                        <div>
                            <img src="img/inicio.svg" alt="" name="casa">
                        </div>
                        <span>Casa</span>
                    </button>
                    <button class="current-button-selected">
                        <div>
                            <img src="img/inicio.svg" alt="" name="pieza">
                        </div>
                        <span>Pieza</span>
                    </button>
                    
                </div>
                <div class=".flex-divcolumn-filtros">
                    <div class="flex-divcolumn-filtros">
                        <span>Cantidad Habitaciones</span>
                        <div class="flex-divrow-filtros">
                            <span>1</span>
                            <input type="radio" name="canthabitacion" id="unahabitacion" form="formulario-filtra-arriendos" value="1">
                            <span>2</span>
                            <input type="radio" name="canthabitacion" id="doshabitacion" form="formulario-filtra-arriendos" value="2">
                            <span>3</span>
                            <input type="radio" name="canthabitacion" id="treshabitacion" form="formulario-filtra-arriendos" value="3">
                            <span>otro</span>
                            <input type="radio" name="canthabitacion" id="otrohabitacion" form="formulario-filtra-arriendos" value="4">
                        </div>
                    </div>
                    <div class="flex-divcolumn-filtros">
                        <button id="cargar-resultados" type="submit" form="formulario-filtra-arriendos">
                            <span>Cargar Resultados</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="main-div-publicaciones">
                <div class="grid-div-publicaciones" id="principal-grid-publicaciones">
                    <div class="imagen-publicacion"> <!--aqui se iran añadiendo las publicaciones esto es temporal-->
                        <img src="img/inicio.svg" alt="" class="imagen-real-arriendo">
                    </div>
                    <div class="info-publicacion">
                        <p class="parrafo-info">titulo</p>
                        <p class="parrafo-info">direccion</p>
                        <p class="parrafo-info">cant habitaciones</p>
                        <p class="parrafo-info">valor</p>
                    </div>
                </div>
            </div>
        </div>


        <div id="pruebaxd">

        </div>

        <div class="contenedor-popup">
            <div class="ventana-emergente-login">
                <div class="flex-divrow-popup">
                    <p>Iniciar Sesion</p>
                    <button class="cerrar-login">
                        <img src="img/x.png" alt="">
                    </button>
                </div>
                <form action="">
                    <input type="text" placeholder="Correo Electronico" required>
                    <input type="password" placeholder="Contraseña" required>
                </form>
                <div class="flex-divrow-popup">
                    <a href="">Crear Cuenta</a>
                </div>
            </div>
        </div>




    </main>
        <!--Solucionar el footer-->
    <footer id="contacto">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="Marca">Proyecto Semestral</h2>
             <p> Taller de integracion I</p>
            </div>
            <div class="social-media">
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-whatsapp'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-linkedin'></i>
                </a>
            </div>
        </div>
        <div id="line"></div>
    </footer>
    <script src="js/popup.js"></script>
    <script src="js/variablesArriendos.js"></script>
</body>
</html>
